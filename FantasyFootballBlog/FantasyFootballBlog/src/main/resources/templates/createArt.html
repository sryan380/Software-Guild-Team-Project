<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>FantasyFB: CreateArt</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdn.tiny.cloud/1/7jsmm0v5x69ab6u222jlakxkx05t43g9rv5gfr933wyd7s7c/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    </head>
    <body style = "background-color: #093685; color: white">
        <div class="container" style = "background-color: black">
            <div class="container">
                <h1 style="text-align: center; color: #64065f; font-size: 6em"><font font face="Impact">Fantasy Football Blog</font></h1>
                <hr/>
                <div class="navbar">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="nav-item">
                            <a class="nav-link active" href="home" style = "color: #038a75">Home</a>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a class="nav-link" href="articles" style = "color: #038a75">Articles</a>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a class="nav-link" href="login" style = "color: #038a75">Login</a>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a class="nav-link" href="admin" style = "color: #038a75">Admin</a>
                        </li>
                        <li role="presentation" class="nav-item">
                            <a class="nav-link" href="createArt" style = "color: #038a75">Create new Article</a>
                        </li>
                    </ul>    
                </div>
            </div>

            <div id="article">TODO write content</div>

            <form method="post" action="/postArt">
                <input type="text" name="title" placeholder="Type title here"/>
                <textarea id="here" name="content">
    Welcome to TinyMCE!
                </textarea>
                <input type="hidden" name="author" th:value="${#authentication.name}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit" value="Submit Article" />
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
            tinymce.init({
            selector: 'textarea#here',
            a_plugin_option: true,
            a_configuration_option: 400
            });
        </script>
    </body>
</html>
