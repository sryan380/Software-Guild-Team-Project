<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>FantasyFB: Static</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://cdn.tiny.cloud/1/7jsmm0v5x69ab6u222jlakxkx05t43g9rv5gfr933wyd7s7c/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    </head>
    <body>

        <div class="container">
            <h1 style="text-align: center">Fantasy Football Blog</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="home">Home</a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="articles">Articles</a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="login">Login</a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="admin">Admin</a>
                    </li>
                </ul>    
            </div>
        </div>

        <div id="article">TODO write content</div>

        <form method="post" action="/postArt">
            <input type="text" name="title" placeholder="Type title here"/>
            <textarea id="here" name="content">
    Welcome to TinyMCE!
            </textarea>
            <input type="hidden" name="author" th:value="${#authentication.name}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" value="Submit Article" />
        </form>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
            tinymce.init({
            selector: 'textarea#here',
            a_plugin_option: true,
            a_configuration_option: 400
            });
        </script>
    </body>
</html>
